<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card text-center">
      <div id="navigation" class="card-header">
        <ul class="nav nav-tabs card-header-tabs"></ul>
      </div>
    </div>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form>
              <div class="form-group">
                <label for="search">Search</label>
                <input id="search" class="form-control" type="text" />
              </div>
            </form>
          </div>
        </div>

        <div class="row" id="users"></div>

        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#" id="next">Next</a></li>
          </ul>
        </nav>
      </div>
      <div
        class="modal fade"
        id="character-details-modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document"></div>
      </div>
    </div>

    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>

    <script id="character-template" type="text/x-handlebars-template">
      <div class="col-6">
        <div class="card">
          <img src="{{photo}}" class="card-img-top" alt="">
          <div class="card-body">
            <h5 class="card-title">{{name}}</h5>
            <button type="button" data-target="#character-details-modal" data-toggle="modal" id="{{id}}" class="details-button btn btn-primary stretched-link">Detail</button>
          </div>
        </div>
      </div>
    </script>

    <script id="modal-content-template" type="text/x-handlebars-template">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            {{name}}
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="{{photo}}" style="width: 100%; display: block">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </script>

    <script id="navigation-item-template" type="text/x-handlebars-template">
      <li class="nav-item">
        <a data-route-key="{{path}}" class="nav-link" href="{{path}}" tabindex="-1">{{title}}</a>
      </li>
    </script>

    <script id="home-page-view" type="text/x-handlebars-template">

      <div class="container">
        <div class="row">
        <div class="col-md-12">
        <form>
        <div class="form-group">
        <label for="search">Search</label>
        <input id="search" class="form-control" type="text" />
        </div>
        </form>
        </div>
        </div>

        <div class="row" id="users"></div>

        <nav aria-label="Page navigation example">
        <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#" id="next">Next</a></li>
      </ul>
      </nav>
      </div>
      <div
      class="modal fade"
      id="character-details-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
        >
        <div class="modal-dialog" role="document"></div>
        </div>
    </script>
  </body>
</html>
